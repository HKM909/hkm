<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search Bar Example</title>
    <style>
        #searchInput {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }
        .item {
            padding: 5px;
            border: 1px solid #ddd;
            margin: 5px 0;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Food Search</h1>
    <input type="text" id="searchInput" placeholder="Search for food..." />
    <div id="itemList">
        <div class="item">Pizza</div>
        <div class="item">Burger</div>
        <div class="item">Pasta</div>
        <div class="item">Sushi</div>
        <div class="item">Salad</div>
        <div class="item">Tacos</div>
        <div class="item">Ice Cream</div>
        <div class="item">Steak</div>
        <div class="item">Fruit Salad</div>
        <div class="item">Chocolate Cake</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
